
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suraksha - Social Confidence Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'soft-lavender': '#F3E8FF',
              'lavender-medium': '#D8B4FE',
              'lavender-deep': '#7E22CE',
              'blush-pink': '#FCE7F3',
              'blush-medium': '#FBCFE8',
              'blush-deep': '#DB2777',
              'calm-teal': '#2DD4BF',
              'calm-teal-deep': '#0D9488',
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #FFFFFF; color: #334155; margin: 0; padding: 0; }
      /* OpenLayers container fix */
      .map-container { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
      
      /* Markers */
      .marker-pin {
        width: 30px; height: 30px; border-radius: 50% 50% 50% 0;
        position: absolute; transform: rotate(-45deg);
        left: -15px; top: -30px; /* Centered on tip */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .marker-pin::after {
        content: ''; width: 24px; height: 24px; margin: 3px 0 0 3px;
        background: #fff; position: absolute; border-radius: 50%;
      }
      .marker-emoji {
        position: absolute; top: -36px; left: -14px; font-size: 16px;
        width: 30px; text-align: center; z-index: 10;
        pointer-events: none;
      }
      
      /* Popup Styling Override */
      .ol-popup {
        position: absolute;
        background-color: white;
        box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
        padding: 15px;
        border-radius: 16px;
        border: 1px solid #E2E8F0;
        bottom: 12px;
        left: -50px;
        min-width: 200px;
        z-index: 2000;
      }
      .ol-popup:after, .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }
      .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
      }
      .ol-popup:before {
        border-top-color: #E2E8F0;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",

    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",

    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "ol": "https://esm.sh/ol@8.2.0",
    "ol/": "https://esm.sh/ol@8.2.0/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <div id="fallback-ui" class="min-h-screen px-6 py-8 max-w-5xl mx-auto flex flex-col items-center justify-center">
        <h1 class="text-3xl font-bold text-lavender-deep">Suraksha</h1>
        <p class="mt-2 text-slate-600">Initializing Biometric Shield...</p>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
